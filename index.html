<body>

  <div class="button__list">
    <div id='root'>
      <img src="" alt="" id="avatar">
    </div>
    <button type="button" class="google-button" id='loginGoogle'>
      <img src="https://img.icons8.com/color/480/google-logo.png" alt="google icon" class="google-button__icon">
      <span class="button__text">Sign in with Google</span>
    </button>

    <button id='loginFacebook' class="facebook-button">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/600px-Facebook_icon_2013.svg.png"
        alt="facebook icon" class="google-button__icon">
      <span class="button__text">Sign in with Facebook</span>
    </button>
    <button id='loginTwitter' class="twitter-button">
      <img src="https://blogs.uab.cat/marketingdigital/files/2016/01/Twitterlogo.jpg" alt="twitter icon"
        class="twitter-button__icon">
      <span class="button__text">Sign in with Twitter</span>
    </button>

  </div>


  <!-- Music List -->
  <section>
    <div>
      <h2 sty>
        <span>Music</span>
        <img onClick="showForm();" src="https://image.flaticon.com/icons/svg/1828/1828817.svg" alt="edit icon"
          class="addMusic">
        <small>List
        </small>

      </h2>
    </div>
    <table id='music__list' class="table__container">
      <tr>
        <th>Artist</th>
        <th>Song Name</th>
        <th>Year</th>
        <th>Delete</th>
        <th>Edit</th>
      </tr>
    </table>
  </section>

  <!-- Add and Edit form -->
  <section id='formActionContainer' class="hidden">
    <h2 id='formActionText'>Add Music <small>Inputs</small></h2>
    <form id="newMusicForm">
      <div class="group">
        <input type="text" id="artist" name="artist" required />
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Artist</label>
      </div>
      <div class="group">
        <input type="text" id="songName" name="songName" required />
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Song Name</label>
      </div>
      <div class="group">
        <input type="Number" id="year" name="year" required />
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Year</label>
      </div>
      <button type="submit" id='buttonActionForm'> Add New Music</button>
      <a onclick="hideForm();" class='cancel-Form'> Cancel </a>
    </form>
  </section>
